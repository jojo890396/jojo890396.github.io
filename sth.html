    <meta charset="UTF-8">
    <title>test</title>

    <style>
        html {
            background: #b0c4de;
        }
        
        .callout {
            text-align: center;
            color: white;
            text-shadow: rgba(0, 0, 0, 0.5) 0 2px;
            background-color: #d6a000;
            position: absolute;
            left: 50%;
            width: 550px;
            margin-left: -275px;
            padding: 10px 0 10px 0;
            border-radius: 10px;
            -moz-box-shadow: 0 0 3px 1px rgba(0, 0, 0, 0.5);
            -webkit-box-shadow: 0 0 3px 1px rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 3px 1px rgba(0, 0, 0, 0.5);
        }
        
        .hidden {
            display: none;
        }
        
        .grid {
            position: absolute;
            top: 120px;
            left: 50%;
            margin-left: -200px;
            width: 415px;
        }
        
        .cell {
            display: inline-block;
            background-color: #d2b48c;
            height: 20px;
            width: 20px;
            border-radius: 2px;
            box-shadow: 0 0 3px 1px rgba(0, 0, 0, 0.5);
            -webkit-transition: background-color 300ms ease-in;
        }
        
        .cell:hover {
            cursor: pointer;
            background-color: #4682b4;
            -moz-box-shadow: inset 0 2px 3px 0px rgba(0, 0, 0, 0.16);
            -webkit-box-shadow: inset 0 2px 3px 0px rgba(0, 0, 0, 0.16);
            box-shadow: inset 0 2px 3px 0px rgba(0, 0, 0, 0.16);
        }
        
        input:checked + .cell {
            background-color: #87ceeb;
            -moz-box-shadow: inset 0 0px 3px 1px rgba(0, 0, 0, 0.5);
            -webkit-box-shadow: inset 0 0px 3px 1px rgba(0, 0, 0, 0.5);
            box-shadow: inset 0 0px 3px 1px rgba(0, 0, 0, 0.5);
        }
        
        input:checked + .cell:hover {
            background-color: #4682b4;
        }
    </style>
</head>
